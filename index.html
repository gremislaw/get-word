<!DOCTYPE html>
<html>
<head>
    <title>Russian Words API</title>
</head>
<body>
    <script>
        fetch('words.json')
            .then(response => response.json())
            .then(words => {
                const urlParams = new URLSearchParams(window.location.search);
                const length = urlParams.get('length') || '5';
                const wordList = words[length] || words["5"];
                
                if (wordList && wordList.length > 0) {
                    const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
                    document.write(JSON.stringify({word: randomWord}));
                } else {
                    document.write(JSON.stringify({word: "СЛОВО"}));
                }
            })
            .catch(error => {
                document.write(JSON.stringify({word: "ОШИБКА"}));
            });
    </script>
</body>
</html>
